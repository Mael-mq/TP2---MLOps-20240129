<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Predict Image Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body>
    <main class="container-fluid">
        <div class="bg-light p-5 rounded form-group col-md-7 col-lg-8">
            <h1>Prédiction d'une image</h1>
            <form action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
                <label for="photos" class="form-label">Image : </label>
                <input class="form-control" type="file" id="photos" name="photos"/><br>
                <button type="submit" class="btn btn-primary btn-block btn-large">Prédiction</button>
            </form>

            <br>
            <b>{{filename}}</b>
            <b>Prédiction : {{prediction}}</b>
            <br>
        </div>
    </main>

</body>
</html>
